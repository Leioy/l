<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            height: 150px;
        }
    </style>
</head>
<body>
    <!-- z-index:auto 不会创建层叠上下文，套用层叠黄金准则，“谁大谁上” -->
    <div class="box" id="box1">
        <div style="position:relative; z-index:auto;right:-150px;">
            <img src="images/1.jpg" style="position:absolute; z-index:2;">    
        </div>
        <div style="position:relative; z-index:auto;">
            <img src="images/2.jpg" style="position:relative; z-index:1;">    
        </div>
    </div>
    <!-- z-index:0,创建层叠上下文，且两个div的z-index一样大，套用层叠黄金准则，“后来居上” 。根据在DOM流中的位置决定谁在上面，img元素的z-index没用-->
    <div class="box" id="box2">
        <div style="position:relative; z-index:0;right:-150px;">
            <img src="images/1.jpg" style="position:absolute; z-index:2;">    
        </div>
        <div style="position:relative; z-index:0;">
            <img src="images/2.jpg" style="position:relative; z-index:1;">    
        </div>
    </div>
    <div class="box" id="box3">
        <div style="background:blue;z-index:1;width:300px;" >  
            <img src="images/1.jpg" alt="" style="position:relative;z-index:-1;right:-150px">
        </div>
    </div>
    <div class="box" id="box4" style="display:flex">
        <div style="background:blue;z-index:1;width:300px;" >  
            <img src="images/1.jpg" alt="" style="position:relative;z-index:-1;right:-150px">
        </div>
    </div>
</body>
</html>
